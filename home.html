<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="Javascript/homejava.js"></script>
    <script src="Javascript/themejava.js"></script>
    <link id="themeStyleSheet"rel="stylesheet" href="css/default.css">
    <title>Beautification moment</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <p class="navbar-logo">Trip Planner</p><button id="refresh_button">Refresh Page</button><button type="button"  id="close_window_button">Exit</button>
        </nav>
    </div>
    <form id="theme_changer" action="./" method="post">
        <label for="theme_select">Choose a Theme:</label><br>
        <select name="theme_select" id="theme_select">
        <option value="default">Default</option>
        <option value="dark">Dark</option>
      </select>
  </form>
      <h1 id="headerText">Select locations in the order you would like to visit them below:
        <br> Start here:
      </h1>
      <P>
        Note: To avoid errors, remove destinations before clicking the 'calculate distance' button.
      </P>
        <fieldset class="destination_location_list">
            <select id="place_list"></select>
            <button  id="add_destination_button">Add Destination</button>
            <button  id="remove_destination_button">Remove Destination</button>
        </fieldset>
    <br>
    <br>
      <fieldset class="fuel_calculator_fs">
       <div class="col-9">
        <h1>Fuel Calculator:</h1>
        <label for="distance_input">Distance of your trip (Km):</label><p id="distance_input"></p><br><br>
        <label for="fuel_efficiency_input">Enter the fuel efficiency of your vehicle (L/100Km):</label><input type="number" name="fuel_efficiency_input" id="fuel_efficiency_input"><br><br>
        <label for="fuel_cost_input">Enter the current cost of fuel per litre:</label><input type="number" name="fuel_cost_input" id="fuel_cost_input"><br><br>
        <button type="submit" id="fuel_calculate_button">Calculate!</button>
        <p id="fuel_cost_output"></p>
      </div>
      </fieldset>
    <br>
    <br>
    <div class="col-5">
      <fieldset class="location_lists">
          <h1>Itinerary:</h1>
          <ul id="destination_list"></ul>
      </fieldset>
      <button id="save_trip_button">Save Trip</button>
      <button id="get_trip_button">Get Trip</button>
      <button id="destination_calculation_button">Calculate Full Trip Distance</button>
      <p id="output"></p>
    </div>
</body>
</html>
